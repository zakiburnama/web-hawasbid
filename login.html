<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HAWASBID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1525218367148-3db3c4f2efac?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            /* background: url('SIMON_PASBAR.jpg') no-repeat center center fixed; */
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 30px;
            width: 350px;
            text-align: center;
            color: white;
        }

        .login-card input {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }

        .login-card input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-login {
            background-color: #ffffff;
            color: black;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>Login</h2>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" required id="username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" required id="password">
            </div>
            <div class="mb-3 form-check text-start">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Remember me</label>
            </div>
            <button type="submit" class="btn btn-login w-100" onclick="login(event)">Login</button>
        </form>
        <p class="mt-3"><a href="#" class="text-light">Forgot Password?</a></p>
        <p>Don't have an account? <a href="#" class="text-light">Register</a></p>
    </div>
</body>

    <script>
        function login(event) {
            let username = document.getElementById("username").value.toLowerCase();
            let password = document.getElementById("password").value.toLowerCase();
            if (username == "hawasbid") {
                event.preventDefault();
                window.location.href = 'hawasbid.html';
            }
            else if (username == "wkpn") {
                event.preventDefault();
                window.location.href = 'index.html';
            }
            else if (username == "posbakum") {
                event.preventDefault();
                window.location.href = 'posbakum.html';
            }
            else {
                event.preventDefault();
                window.location.href = 'index.html';
            }
        }
    </script>

</html>
